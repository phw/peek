name: peek
version: '0.8.0+git'
icon: data/icons/512x512/peek.png
summary: An animated GIF recorder with an easy to use interface.
description: |
  Peek creates animated GIF screencasts using ffmpeg and imagemagick. It was
  built for the specific use case of recording screen areas, e.g., for easily
  showing UI features of your own apps or for showing a bug in bug reports. It
  is not a general purpose screencast app with extended features and it never
  will be.
grade: stable
confinement: strict

apps:
  peek:
    command: desktop-launch peek
    desktop: usr/share/applications/com.uploadedlobster.peek.desktop
    plugs:
      - x11
      - unity7
      - home
      - gsettings

slots:
  session-dbus-interface:
    interface: dbus
    name: com.uploadedlobster.peek
    bus: session

parts:
  peek:
    plugin: cmake
    configflags:
      - -DCMAKE_INSTALL_PREFIX=/usr
      - -DGSETTINGS_COMPILE=OFF
    source: .
    after:
      - desktop-gtk3
      - ffmpeg
      - imagemagick
    build-packages:
      - libgtk-3-dev
      - gettext
      - valac
    stage-packages:
      - libcanberra-gtk3-module
    install: |
      glib-compile-schemas $SNAPCRAFT_PART_INSTALL/usr/share/glib-2.0/schemas
    prime:
      - -usr/share/doc
      - -usr/share/man

  ffmpeg:
    plugin: nil
    stage-packages:
      - ffmpeg
    prime:
      - -usr/share/applications
      - -usr/share/bug
      - -usr/share/doc
      - -usr/share/fonts
      - -usr/share/icons
      - -usr/share/locale
      - -usr/share/man

  imagemagick:
    plugin: nil
    stage-packages:
      - imagemagick
    prime:
      - -usr/bin/ffplay
      - -usr/bin/ffprobe
      - -usr/bin/ffserver
      - -usr/bin/qt-faststart
      - -usr/share/bug
      - -usr/share/doc
      - -usr/share/fonts
      - -usr/share/locale
      - -usr/share/man
    install: |
      if [ ! -f $SNAPCRAFT_PART_INSTALL/usr/bin/convert ]; then
        cd $SNAPCRAFT_PART_INSTALL/usr/bin
        ln -s ./convert-im6 convert
      fi
