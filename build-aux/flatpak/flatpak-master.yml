app-id: com.uploadedlobster.peek
runtime: org.gnome.Platform
runtime-version: '42'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
branch: master
command: peek
finish-args:
  - --share=ipc
  - --socket=x11
  - --env=GDK_BACKEND=x11
  - --socket=wayland
  - --talk-name=org.freedesktop.FileManager1
  - --talk-name=org.gnome.Shell
  - --talk-name=org.gnome.Shell.Screencast
  - --filesystem=home
  - --filesystem=xdg-videos
  - --metadata=X-DConf=migrate-path=/com/uploadedlobster/peek/
  - --env=LD_LIBRARY_PATH=/app/lib
build-options:
  cflags: -O2 -g -fstack-protector-strong -D_FORTIFY_SOURCE=2
  cxxflags: -O2 -g -fstack-protector-strong -D_FORTIFY_SOURCE=2
  ldflags: -fstack-protector-strong -Wl,-z,relro,-z,now
  append-path: /usr/lib/sdk/rust-stable/bin
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/gtk-doc
  - "*.la"

modules:
  - name: ffmpeg
    config-opts:
      - --disable-debug
      - --disable-static
      - --enable-gpl
      - --enable-libvpx
      - --enable-libx264
      - --enable-shared
      - --enable-libxcb
      - --enable-libxcb-xfixes
      - --disable-libxcb-shape
      - --disable-ffplay
      - --disable-ffprobe
      - --disable-doc
      - --disable-everything
      - --enable-bsf=vp9_superframe
      - --enable-decoder=libvpx_vp9
      - --enable-decoder=png
      - --enable-decoder=rawvideo
      - --enable-encoder=apng
      - --enable-encoder=ffvhuff
      - --enable-encoder=gif
      - --enable-encoder=libvpx_vp9
      - --enable-encoder=libx264
      - --enable-encoder=png
      - --enable-demuxer=image2
      - --enable-demuxer=matroska
      - --enable-muxer=apng
      - --enable-muxer=gif
      - --enable-muxer=image2
      - --enable-muxer=mp4
      - --enable-muxer=webm
      - --enable-filter=crop
      - --enable-filter=fps
      - --enable-filter=palettegen
      - --enable-filter=paletteuse
      - --enable-filter=scale
      - --enable-protocol=file
      - --enable-indev=xcbgrab
    sources:
      - type: archive
        url: https://ffmpeg.org/releases/ffmpeg-4.4.1.tar.xz
        sha256: eadbad9e9ab30b25f5520fbfde99fae4a92a1ae3c0257a8d68569a4651e30e02
    modules:
      - name: yasm
        cleanup:
          - "*"
        sources:
          - type: archive
            url: http://www.tortall.net/projects/yasm/releases/yasm-1.3.0.tar.gz
            sha256: 3dce6601b495f5b3d45b59f7d2492a340ee7e84b5beca17e48f862502bd5603f
      - name: libx264
        config-opts:
          - --enable-pic
          - --enable-shared
        sources:
          - type: git
            url: https://code.videolan.org/videolan/x264.git
            commit: baee400fa9ced6f5481a728138fed6e867b0ff7f
        cleanup:
          - /bin/x264

  - name: gifski
    buildsystem: simple
    build-options:
      build-args:
        - --share=network
    skip-arches:
      - aarch64
      - arm
    sources:
      - type: archive
        url: https://github.com/ImageOptim/gifski/archive/refs/tags/1.8.1.tar.gz
        sha256: 9c06e0124a5bde4d70fe44cc8be52ffc9b9099548fc34cac1db43c4a6ff8783c
    build-commands:
      - cargo build --release --features=openmp --verbose
      - install -Dm755 target/release/gifski /app/bin/gifski

  - name: peek
    buildsystem: meson
    config-opts:
      - --buildtype=release
    build-options:
      cflags: -L/app/lib
    sources:
      - type: git
        url: ../..
        branch: main
    modules:
      - name: keybinder3
        sources:
          - type: archive
            url: https://github.com/kupferlauncher/keybinder/releases/download/keybinder-3.0-v0.3.2/keybinder-3.0-0.3.2.tar.gz
            sha256: e6e3de4e1f3b201814a956ab8f16dfc8a262db1937ff1eee4d855365398c6020
